<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
        <fieldset id="personal-info">
            <label for="name" id="name-label">Name <input type="text" class="personal-info" id="name"
                    placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email <input type="email" class="personal-info" id="email"
                    placeholder="Enter your Email" required></label>
            <label for="number" id="number-label">Age (optional) <input type="number" class="personal-info" id="number"
                    min="13" max="120" placeholder="Age"></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">
                Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="0">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="option-definitely"><input type="radio" id="option-definitely" value="definitely"
                    name="recommend" checked>Definitely</label>
            <label for="option-maybe"><input type="radio" id="option-maybe" value="maybe" name="recommend">Maybe</label>
            <label for="option-not-sure"><input type="radio" id="option-not-sure" value="not-sure" name="recommend">Not
                sure</label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <div class="checkbox-group">
                <label for="front-end-projects"><input id="front-end-projects" value="front-end-projects"
                        type="checkbox" value="1">Front-end Projects</label>
                <label for="back-end-projects"><input id="back-end-projects" value="back-end-projects" type="checkbox"
                        value="2">Back-end Projects</label>
                <label for="data-visualization"><input id="data-visualization" value="data-visualization"
                        type="checkbox" value="3">Data
                    Visualization</label>
                <label for="challenges"><input id="challenges" value="challenges" type="checkbox">Challenges</label>
                <label for="open-source-community"><input id="open-source-community" value="open-source-community"
                        type="checkbox">Open Source Community</label>
                <label for="gitter-help-rooms"><input id="gitter-help-rooms" value="gitter-help-rooms"
                        type="checkbox">Gitter help rooms</label>
                <label for="videos"><input id="videos" value="videos" type="checkbox" value="7">Videos</label>
                <label for="city-meetups"><input id="city-meetups" value="city-meetups" type="checkbox">City
                    Meetups</label>
                <label for="wiki"><input id="wiki" value="wiki" type="checkbox">Wiki</label>
                <label for="forum"><input id="forum" value="forum" type="checkbox">Forum</label>
                <label for="additional-courses"><input id="additional-courses" value="additional-courses"
                        type="checkbox">Additional
                    Courses</label>
            </div>
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions? <textarea name="" id="" cols="30" rows="7"
                    placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <button type="submit" id="submit" value="Submit">Submit</button>
    </form>
</body>

</html>
